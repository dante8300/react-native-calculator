workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - $FCI_BUILD_DIR/npm --version
      - $FCI_BUILD_DIR/node --version
      - $FCI_BUILD_DIR/npm install 
      - . $FCI_BUILD_DIR/android/gradlew assembleDebug
    artifacts:
      - $FCI_BUILD_DIR/app/build/outputs/apk/debug/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - dreamcodesoft@gmail.com
