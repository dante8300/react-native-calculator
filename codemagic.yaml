workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
     - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        cd android
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # build commands
        pwd
        npm --version
        node --version
        cd $FCI_BUILD_DIR
        npm install 
        sh $FCI_BUILD_DIR/android/gradlew assembleDebug --no-daemon

    artifacts:
      - $FCI_BUILD_DIR/app/build/outputs/apk/debug/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - dreamcodesoft@gmail.com
